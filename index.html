<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ethel The Cat</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    /* ====== PALETTE ======
      Bleu profond:   #1E2A3A
      Bleu doux:      #6FB1FF
      Rose pastel:    #F5A5C6
      Crème:          #FFF8EE
      Vert menthe:    #79E3C3
      Gris foncé:     #273142
    =======================*/

    :root{
      --ink:#1E2A3A;
      --ink-2:#273142;
      --cream:#FFF8EE;
      --accent:#6FB1FF;
      --accent-2:#F5A5C6;
      --success:#79E3C3;
    }

    *{ box-sizing:border-box }
    html,body{ height:100%; margin:0 }
    body{
      font-family:"Poppins",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--cream);
      background: var(--ink);
      overflow-x:hidden;
    }

    /* ====== HERO ====== */
    .hero{
      position:relative;
      min-height:100svh;
      display:grid;
      grid-template-columns: minmax(16px,1fr) minmax(260px,1100px) minmax(16px,1fr);
      align-items:center;
      isolation:isolate; /* pour parallax layers */
    }

    /* Parallax layers */
    .bg{
      position:absolute;
      inset:-10% -10%; /* déborde un peu pour l’anim */
      z-index:-2;
      background-image: url("./19122dd1-90e9-485a-bd3e-b7725c7070b2.png"); /* <- ton image */
      background-size:cover;
      background-position:center;
      filter: saturate(1.05) contrast(1.02);
      animation: drift 30s linear infinite;
      will-change: transform;
    }
    .bg::after{
      /* voile dégradé pour lisibilité */
      content:"";
      position:absolute; inset:0;
      background:
        radial-gradient(1200px 600px at 15% 30%, rgba(0,0,0,0.35), transparent 60%),
        linear-gradient(to bottom, rgba(25,33,48,0.35), rgba(25,33,48,0.65));
      z-index:1;
    }

    @keyframes drift{
      0%   { transform: translate3d(0,0,0) scale(1.06); }
      50%  { transform: translate3d(-2.5%, -2.5%, 0) scale(1.09); }
      100% { transform: translate3d(0,0,0) scale(1.06); }
    }

    /* Petites bulles (ambiance) */
    .bubbles{
      position:absolute; inset:0; z-index:-1; pointer-events:none;
      background:
        radial-gradient(12px 12px at 18% 22%, rgba(255,255,255,0.35) 0 45%, transparent 46%) ,
        radial-gradient(10px 10px at 40% 68%, rgba(255,255,255,0.28) 0 45%, transparent 46%),
        radial-gradient(8px 8px   at 75% 35%, rgba(255,255,255,0.22) 0 45%, transparent 46%),
        radial-gradient(14px 14px at 88% 60%, rgba(255,255,255,0.25) 0 45%, transparent 46%);
      animation: floaty 18s ease-in-out infinite alternate;
      filter: blur(0.2px);
    }
    @keyframes floaty{
      from{ transform: translateY(0px) }
      to  { transform: translateY(-24px) }
    }

    /* ====== TOP RIGHT CONTROLS ====== */
    .topbar{
      position:fixed;
      top:14px; right:14px;
      display:flex; align-items:center; gap:10px;
      z-index:10;
    }
    .icon-btn{
      height:40px; width:40px; border-radius:12px;
      background: rgba(255,255,255,0.14);
      backdrop-filter: blur(6px);
      border:1px solid rgba(255,255,255,0.22);
      display:grid; place-items:center;
      cursor:pointer; text-decoration:none; color:var(--cream);
      transition: transform .15s ease, background .2s ease, border-color .2s ease;
    }
    .icon-btn:hover{ transform: translateY(-2px); background: rgba(255,255,255,0.22); border-color: rgba(255,255,255,0.35); }

    .buy-btn{
      height:40px; padding:0 18px; border-radius:14px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color:#0d1220; font-weight:800; letter-spacing:.3px;
      display:inline-flex; align-items:center; gap:8px; text-decoration:none;
      border:0; box-shadow: 0 6px 18px rgba(111,177,255,.35);
      transition: transform .15s ease, box-shadow .2s ease, filter .2s ease;
    }
    .buy-btn:hover{ transform: translateY(-2px); filter: brightness(1.05); box-shadow: 0 10px 28px rgba(111,177,255,.45); }

    /* ====== CONTENT LEFT ====== */
    .content{
      grid-column:2;
      max-width:720px;
    }
    .logo{
      font-size:clamp(36px, 7vw, 96px);
      line-height:1; font-weight:800;
      text-shadow: 0 10px 30px rgba(0,0,0,.35);
      margin:0 0 16px 0;
      letter-spacing:.5px;
    }
    .tag{
      display:inline-block;
      background: rgba(255,248,238,.85);
      color:#111;
      padding:6px 12px;
      border-radius:999px;
      font-size:14px; font-weight:600; margin-bottom:14px;
      border:1px solid rgba(0,0,0,.08);
    }
    .blurb{
      font-size:clamp(16px,2.2vw,20px);
      line-height:1.7;
      color:#F2F6FF;
      max-width:52ch;
      text-shadow: 0 2px 8px rgba(0,0,0,.35);
      margin:14px 0 0 0;
    }

    /* ====== RESPONSIVE ====== */
    @media (max-width: 880px){
      .topbar{ gap:8px; top:10px; right:10px }
      .icon-btn{ height:36px; width:36px; border-radius:10px }
      .buy-btn{ height:36px; padding:0 14px }
      .blurb{ max-width:unset }
    }
  </style>
</head>
<body>

  <!-- BACKGROUND LAYERS -->
  <div class="bg"></div>
  <div class="bubbles"></div>

  <!-- TOP RIGHT BUTTONS -->
  <div class="topbar">
    <!-- Petit bouton IP.world -->
    <a class="icon-btn" href="https://ip.world/token/0x786a3fe58996197077967d74a8aF8f9Aa4586827" target="_blank" aria-label="IP.world">
      <!-- globe minimal SVG -->
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10Z" stroke="currentColor" stroke-width="1.6"/><path d="M2 12h20M12 2c3 3 4.5 6.667 4.5 10S15 19 12 22M12 2C9 5 7.5 8.667 7.5 12S9 19 12 22" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/></svg>
    </a>

    <!-- Petit bouton X -->
    <a class="icon-btn" href="https://x.com/ethelonstory" target="_blank" aria-label="X">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="m4 4 16 16M20 4 4 20" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
    </a>

    <!-- BUY -->
    <a class="buy-btn" href="https://ip.world/token/0x786a3fe58996197077967d74a8aF8f9Aa4586827" target="_blank" rel="noopener">
      BUY ETHEL
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none"><path d="M5 12h14m0 0-6-6m6 6-6 6" stroke="#0d1220" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
    </a>
  </div>

  <!-- HERO CONTENT -->
  <section class="hero">
    <div class="content">
      <span class="tag">The cat who couldn’t care less</span>
      <h1 class="logo">ETHEL</h1>
      <p class="blurb">
        Rules? We don’t follow them. Trends? We make them. <br/>
        Whales envy the chill, fish envy the drip—everyone just wishes they were Ethel.
        We are the current. The wave. The vibe. <strong>I am ETHEL.</strong>
      </p>
    </div>
  </section>

  <!-- (Optionnel) ancre “OUR PRODUCTS” plus bas plus tard -->

  <script>
    // Parallax doux sur la souris (desktop)
    const bg = document.querySelector('.bg');
    let sx = 0, sy = 0, tx = 0, ty = 0;

    function lerp(a,b,t){ return a + (b-a)*t; }

    function animate(){
      sx = lerp(sx, tx, 0.06);
      sy = lerp(sy, ty, 0.06);
      bg.style.transform = `translate3d(${sx}px, ${sy}px, 0) scale(1.08)`;
      requestAnimationFrame(animate);
    }
    animate();

    window.addEventListener('mousemove', (e)=>{
      const x = (e.clientX / window.innerWidth)  - 0.5;
      const y = (e.clientY / window.innerHeight) - 0.5;
      tx = -x * 18;   // intensité
      ty = -y * 18;
    }, {passive:true});

    // Sur mobile : léger parallax à l'inclinaison
    window.addEventListener('deviceorientation', (e)=>{
      if (!e.gamma && !e.beta) return;
      tx = (e.gamma || 0) * 0.6;
      ty = (e.beta  || 0) * 0.4;
    }, {passive:true});
  </script>
</body>
</html>
