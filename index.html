<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ethel The Cat</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --ink:#1E2A3A; --ink-2:#273142; --cream:#FFF8EE;
      --accent:#6FB1FF; --accent-2:#F5A5C6; --success:#79E3C3;
    }
    *{box-sizing:border-box} html,body{height:100%;margin:0}
    body{
      font-family:"Poppins",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--cream);
      background:var(--ink);
      overflow-x:hidden;
    }

    /* ===== HERO + background qui bouge ===== */
    .hero{
      position:relative;min-height:100svh;display:grid;
      grid-template-columns:minmax(16px,1fr) minmax(260px,1100px) minmax(16px,1fr);
      align-items:center;isolation:isolate
    }
    .bg{
      position:absolute;inset:-10% -10%;z-index:-2;
      /* <<< METS TON FICHIER DE FOND ICI >>> */
      background-image:url("./cat-bg.png");
      background-size:cover;background-position:center;
      filter:saturate(1.05) contrast(1.02);
      animation:drift 30s linear infinite;will-change:transform
    }
    .bg::after{
      content:"";position:absolute;inset:0;background:
        radial-gradient(1200px 600px at 15% 30%, rgba(0,0,0,.35), transparent 60%),
        linear-gradient(to bottom, rgba(25,33,48,.35), rgba(25,33,48,.65));
      z-index:1
    }
    @keyframes drift{
      0%{transform:translate3d(0,0,0) scale(1.06)}
      50%{transform:translate3d(-2.5%,-2.5%,0) scale(1.09)}
      100%{transform:translate3d(0,0,0) scale(1.06)}
    }
    .bubbles{
      position:absolute;inset:0;z-index:-1;pointer-events:none;background:
        radial-gradient(12px 12px at 18% 22%, rgba(255,255,255,.35) 0 45%, transparent 46%),
        radial-gradient(10px 10px at 40% 68%, rgba(255,255,255,.28) 0 45%, transparent 46%),
        radial-gradient(8px 8px at 75% 35%, rgba(255,255,255,.22) 0 45%, transparent 46%),
        radial-gradient(14px 14px at 88% 60%, rgba(255,255,255,.25) 0 45%, transparent 46%);
      animation:floaty 18s ease-in-out infinite alternate;filter:blur(.2px)
    }
    @keyframes floaty{from{transform:translateY(0)}to{transform:translateY(-24px)}}

    /* ===== Top-right buttons ===== */
    .topbar{position:fixed;top:14px;right:14px;display:flex;align-items:center;gap:10px;z-index:10}
    .icon-btn{
      height:40px;width:40px;border-radius:12px;background:rgba(255,255,255,.14);
      backdrop-filter:blur(6px);border:1px solid rgba(255,255,255,.22);
      display:grid;place-items:center;cursor:pointer;text-decoration:none;color:var(--cream);
      transition:transform .15s ease, background .2s ease, border-color .2s ease
    }
    .icon-btn:hover{transform:translateY(-2px);background:rgba(255,255,255,.22);border-color:rgba(255,255,255,.35)}
    .icon-btn img{height:22px;width:22px;display:block}

    .buy-btn{
      height:40px;padding:0 16px 0 12px;border-radius:14px;
      background:linear-gradient(135deg,var(--accent),var(--accent-2));
      color:#0d1220;font-weight:800;letter-spacing:.3px;
      display:inline-flex;align-items:center;gap:10px;text-decoration:none;border:0;
      box-shadow:0 6px 18px rgba(111,177,255,.35);
      transition:transform .15s ease, box-shadow .2s ease, filter .2s ease
    }
    .buy-btn:hover{transform:translateY(-2px);filter:brightness(1.05);box-shadow:0 10px 28px rgba(111,177,255,.45)}
    .buy-btn img{height:18px;width:18px;display:block}

    /* ===== Left content ===== */
    .content{grid-column:2;max-width:720px}
    .logo{font-size:clamp(36px,7vw,96px);line-height:1;font-weight:800;text-shadow:0 10px 30px rgba(0,0,0,.35);margin:0 0 16px 0;letter-spacing:.5px}
    .tag{display:inline-block;background:rgba(255,248,238,.85);color:#111;padding:6px 12px;border-radius:999px;font-size:14px;font-weight:600;margin-bottom:14px;border:1px solid rgba(0,0,0,.08)}
    .blurb{font-size:clamp(16px,2.2vw,20px);line-height:1.7;color:#F2F6FF;max-width:52ch;text-shadow:0 2px 8px rgba(0,0,0,.35);margin:14px 0 0 0}

    @media (max-width:880px){
      .topbar{gap:8px;top:10px;right:10px}
      .icon-btn{height:36px;width:36px;border-radius:10px}
      .buy-btn{height:36px;padding:0 12px}
      .buy-btn img{height:16px;width:16px}
      .blurb{max-width:unset}
    }
  </style>
</head>

  <script>
    // Parallax doux (souris/gyro)
    const bg=document.querySelector('.bg'); let sx=0,sy=0,tx=0,ty=0;
    const lerp=(a,b,t)=>a+(b-a)*t;
    (function anim(){ sx=lerp(sx,tx,0.06); sy=lerp(sy,ty,0.06);
      bg.style.transform=`translate3d(${sx}px, ${sy}px, 0) scale(1.08)`; requestAnimationFrame(anim) })();
    addEventListener('mousemove',e=>{const x=e.clientX/innerWidth-0.5,y=e.clientY/innerHeight-0.5;tx=-x*18;ty=-y*18},{passive:true});
    addEventListener('deviceorientation',e=>{ if(!e.gamma&&!e.beta) return; tx=(e.gamma||0)*0.6; ty=(e.beta||0)*0.4 },{passive:true});
